<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Wordle Pog</title>
</head>
<body>
    <h1 id="title">Wordle Pog</h1>
    <div id = "js_timer">
        <div id = "timer">
            0:00
        </div>
    </div>
    <div data-guess-grid class="guess-grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <button class ="challengeButton" type="button" onclick="openChallengePopup()">Challenges</button>
    <div class="popup" id="win-popup">
        <h2>You Win!</h2>
        <p>Poggers</p>
        <button type="button" onclick="playAgain()">Play Again</button>
    </div>
    <div class="popup" id="lose-popup">
        <h2>You Lose :(</h2>
        <p>Not poggers</p>
        <p id="answer-display"></p>
        <button type="button" onclick="playAgain()">Play Again</button>
    </div>
    <div class="popup" id="challenge-popup">
        <h2>Challenge</h2>
        <p>Complete a wordle   just 30 seconds >:)</p>
        <button type="button" onclick="startChallenge(), closeChallengePopup()">Challenge Accepted</button>
        <button type="button" onclick="closeChallengePopup()">Close (Normal Mode)</button>
    </div>
    <img src="User Documentation_Manual.png" id="img">
    </div>
    <div data-keyboard class="keyboard">
        <button class="key" data-key="Q">Q</button> <!-- class for styling, data attribute for JS, text "Q" -->
        <button class="key" data-key="W">W</button> 
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
        <div class ="space"></div>
        <button class="key" data-key="A">A</button> 
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
        <div class ="space"></div>
        <button data-enter class="key large">Enter</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button data-delete class="key large"> 
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
          </svg>
        </button>
    </div>
</body>
</html>
